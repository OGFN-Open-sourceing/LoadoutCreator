<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compact Square Number Input</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000000;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .demo-container {
            background: rgba(25, 21, 44, 0.2);
            border: 1px solid rgba(192, 184, 243, 0.6);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(2px);
            max-width: 400px;
            width: 100%;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        /* Compact Square Number Input Container */
        .number-input-container {
            position: relative;
            display: inline-flex;
            align-items: center;
            width: 80px;
            height: 40px;
            background: rgba(58, 49, 83, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(157, 143, 239, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .number-input-container:hover {
            border-color: rgba(157, 143, 239, 0.5);
        }

        .number-input-container:focus-within {
            border-color: #9d8fef;
            box-shadow: 0 0 0 3px rgba(157, 143, 239, 0.1);
        }

        /* Icon Container */
        .input-icon {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 100%;
            padding-left: 8px;
            color: #9d8fef;
            flex-shrink: 0;
        }

        .input-icon svg {
            width: 16px;
            height: 16px;
        }

        /* Main Input Field */
        .number-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 0 4px;
            color: #e0e0e0;
            font-size: 0.9rem;
            text-align: center;
            outline: none;
            -moz-appearance: textfield;
            min-width: 0;
        }

        /* Hide Chrome/Safari spinners */
        .number-input::-webkit-outer-spin-button,
        .number-input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        .number-input::placeholder {
            color: #666;
        }

        /* Arrow Controls Container */
        .number-controls {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 20px;
            flex-shrink: 0;
        }

        /* Individual Arrow Buttons */
        .number-btn {
            flex: 1;
            background: rgba(157, 143, 239, 0.1);
            border: none;
            border-left: 1px solid rgba(157, 143, 239, 0.2);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
            color: #9d8fef;
            user-select: none;
        }

        .number-btn:first-child {
            border-top-right-radius: 7px;
            border-bottom: 0.5px solid rgba(157, 143, 239, 0.1);
        }

        .number-btn:last-child {
            border-bottom-right-radius: 7px;
            border-top: 0.5px solid rgba(157, 143, 239, 0.1);
        }

        .number-btn:hover {
            background: rgba(157, 143, 239, 0.2);
            border-left-color: rgba(157, 143, 239, 0.4);
        }

        .number-btn:active {
            background: rgba(157, 143, 239, 0.3);
            transform: scale(0.95);
        }

        /* Arrow Icons */
        .number-btn::before {
            content: '';
            width: 0;
            height: 0;
            border: 2.5px solid transparent;
        }

        .number-btn.up::before {
            border-bottom-color: #9d8fef;
            border-top: none;
        }

        .number-btn.down::before {
            border-top-color: #9d8fef;
            border-bottom: none;
        }

        /* Demo styling */
        h2 {
            color: #9d8fef;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .demo-grid {
            display: grid;
            gap: 1.5rem;
        }

        .input-row {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .value-display {
            text-align: center;
            margin-top: 1.5rem;
            padding: 1rem;
            background: rgba(157, 143, 239, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(157, 143, 239, 0.2);
            font-size: 0.9rem;
        }

        .value-display span {
            font-weight: bold;
            color: #9d8fef;
        }

        /* Alternative icons for different inputs */
        .icon-price {
            color: #4caf50;
        }
        .icon-temp {
            color: #ff9800;
        }
    </style>
</head>
<body>
<div class="demo-container">
    <h2>Compact Square Number Input</h2>

    <div class="demo-grid">
        <div class="input-group">
            <label class="input-label">Inventory</label>
            <div class="input-row">
                <div class="number-input-container">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 10a4 4 0 0 1 4-4h8a4 4 0 0 1 4 4v10a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2z"/>
                            <path d="M8 10h8"/>
                            <path d="M8 18h8"/>
                            <path d="M8 22v-6a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v6"/>
                            <path d="M9 6V4a2 2 0 0 1 2-2h2a2 2 0 0 1 2 2v2"/>
                        </svg>
                    </div>
                    <input type="number" class="number-input" id="inventory" value="12" min="0" max="999" step="1">
                    <div class="number-controls">
                        <button class="number-btn up" onclick="incrementValue('inventory')"></button>
                        <button class="number-btn down" onclick="decrementValue('inventory')"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label class="input-label">Price</label>
            <div class="input-row">
                <div class="number-input-container">
                    <div class="input-icon icon-price">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="12" y1="1" x2="12" y2="23"/>
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
                        </svg>
                    </div>
                    <input type="number" class="number-input" id="price" value="25" min="0" step="1">
                    <div class="number-controls">
                        <button class="number-btn up" onclick="incrementValue('price')"></button>
                        <button class="number-btn down" onclick="decrementValue('price')"></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-group">
            <label class="input-label">Temperature</label>
            <div class="input-row">
                <div class="number-input-container">
                    <div class="input-icon icon-temp">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 4v10.54a4 4 0 1 1-4 0V4a2 2 0 0 1 4 0Z"/>
                        </svg>
                    </div>
                    <input type="number" class="number-input" id="temp" value="22" min="-50" max="50" step="1">
                    <div class="number-controls">
                        <button class="number-btn up" onclick="incrementValue('temp')"></button>
                        <button class="number-btn down" onclick="decrementValue('temp')"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="value-display">
        <div>Inventory: <span id="inv-display">12</span> units</div>
        <div>Price: $<span id="price-display">25</span></div>
        <div>Temperature: <span id="temp-display">22</span>Â°C</div>
    </div>
</div>

<script>
    function incrementValue(inputId) {
        const input = document.getElementById(inputId);
        const step = parseFloat(input.step) || 1;
        const max = parseFloat(input.max);
        let currentValue = parseFloat(input.value) || 0;

        let newValue = currentValue + step;
        if (!isNaN(max) && newValue > max) {
            newValue = max;
        }

        input.value = newValue;
        input.dispatchEvent(new Event('input'));
        updateDisplay();
    }

    function decrementValue(inputId) {
        const input = document.getElementById(inputId);
        const step = parseFloat(input.step) || 1;
        const min = parseFloat(input.min);
        let currentValue = parseFloat(input.value) || 0;

        let newValue = currentValue - step;
        if (!isNaN(min) && newValue < min) {
            newValue = min;
        }

        input.value = newValue;
        input.dispatchEvent(new Event('input'));
        updateDisplay();
    }

    function updateDisplay() {
        const inventory = document.getElementById('inventory').value;
        const price = document.getElementById('price').value;
        const temp = document.getElementById('temp').value;

        document.getElementById('inv-display').textContent = inventory;
        document.getElementById('price-display').textContent = price;
        document.getElementById('temp-display').textContent = temp;
    }

    // Add keyboard support
    document.querySelectorAll('.number-input').forEach(input => {
        input.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowUp') {
                e.preventDefault();
                incrementValue(this.id);
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                decrementValue(this.id);
            }
        });

        input.addEventListener('input', updateDisplay);

        // Smooth focus effects
        input.addEventListener('focus', function() {
            this.closest('.number-input-container').style.transform = 'scale(1.02)';
        });

        input.addEventListener('blur', function() {
            this.closest('.number-input-container').style.transform = 'scale(1)';
        });
    });

    // Initialize display
    updateDisplay();
</script>
</body>
</html>
